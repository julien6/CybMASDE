<div class="home_container">
  <div class="grid-wrapper">
    <div class="grid-flex">
      <div class="left-panel">
        <h1>CybMASDE</h1>
        <!-- Start Section -->
        <div class="section">
          <h2>Start</h2>
          <ul>
            <li>
              <mat-icon fontIcon="create_new_folder"></mat-icon>
              <a href="#" (click)="configEditorService.newProject()">New Project</a>
            </li>
            <li>
              <mat-icon fontIcon="folder_open"></mat-icon>
              <a href="#" (click)="this.openProject()">Load a Project</a>
            </li>
          </ul>
        </div>

        <!-- Recent Projects -->
        <div class="section">
          <h2>Recent Projects</h2>
          <ul>
            <li *ngFor="let project of recentProjects">{{ project }}</li>
          </ul>
        </div>
      </div>

      <div class="right-panel">
        <mat-card>
          <h2>Help</h2>
          <ul>
            <li><a href="https://example.com/wiki" target="_blank">Wiki</a></li>
            <li><a href="https://youtube.com" target="_blank">YouTube</a></li>
          </ul>
        </mat-card>
      </div>
    </div>
  </div>
</div>
